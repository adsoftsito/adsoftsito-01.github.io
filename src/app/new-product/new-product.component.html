<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Product Nuevo</h4>
                        <p class="card-category">Completa informacion del producto</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <label>
                                    <input
                                      type="file"
                                      class="text-nowrap text-truncate"
                                      (change)="selectFile($event)"
                                    />
                                  </label>
                                  
                                  <button
                                    class="btn btn-success btn-sm"
                                    [disabled]="!selectedFiles"
                                    (click)="upload()"
                                  >
                                    Upload
                                  </button>
                                  <div *ngIf="currentFileUpload" class="progress mt-2">
                                    <div
                                      class="progress-bar progress-bar-info"
                                      role="progressbar"
                                      attr.aria-valuenow="{{ percentage }}"
                                      aria-valuemin="0"
                                      aria-valuemax="100"
                                      [ngStyle]="{ width: percentage + '%' }"
                                    >
                                      {{ percentage }}%
                                    </div>
                                  </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="url imagen" [(ngModel)]="myProduct.url" name="url">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Descripcion" [(ngModel)]="myProduct.description" name="description">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Precio"  type="number" [(ngModel)]="myProduct.precio" name="precio">
                                    </mat-form-field>
                                </div>
                            </div>
                            
                            <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="addProduct()">Agregar producto</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
  </div>
