<div class="main-content">
    <div class="container-fluid">
        <!--
        <a class="nav-link" [routerLink]="['/admin/admin/new-product']">
            <i class="material-icons">login</i>
            <p>
                <span class="d-lg-none d-md-block">Account</span>

        <div class="input-group no-border">
            <input type="text" [(ngModel)]="valor" name="valor" class="form-control" placeholder="Buscar cliente, serie, folio, importe ...">
            <button mat-raised-button (click)="search()" class="btn btn-white btn-round btn-just-icon">
                <i class="material-icons">search</i>
                <div class="ripple-container"></div>
            </button>
            
        </div>
         
        <div class="row">
       
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Facturacion</h4>
                        <p class="card-category">New employees on 15th September, 2016</p>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                
                                <th>Id</th>
                                <th>Ser/Folio</th>
                                <th>Importe</th>
                                <th>RFC</th>
                                <th>Cliente</th>
                                <th>Status</th>
                                <th>Xml</th>
                                <th>Pdf</th>

                                <th>Actions</th>
                                
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of posts" >
                                    <td>{{ product.id }}</td>
                                    <td>{{ product.folio }}/{{ product.folio }}</td>
                                    <td>{{ product.total }}</td>
                                    <td>{{ product.receptor.rfc }}</td>
                                    <td>{{ product.receptor.nombre }}</td>
                                    <td>{{ product.statuscfdi }}</td>
                                    <td> <a href={{product.xml}} target="_blank"> ver xml</a></td>
                                    <td> <a href={{product.pdf}} target="_blank"> ver pdf</a></td>
                                    <td>

                                        <a class="nav-link" [routerLink]="['/admin/admin/cfdi/' + product.id]">
                                            <i class="material-icons">login</i>
                                            
                                        </a>

                                    </td>
                                </tr>
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
