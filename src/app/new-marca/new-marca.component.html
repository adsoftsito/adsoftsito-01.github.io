<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger row">
              <h4 class="card-title">Marca Nueva</h4>
              <p class="card-category">Completa informacion de la marca</p>
            </div>
  
            <div class="d-flex justify-content-end p-2">
              <button
                mat-raised-button
                type="button"
                style="float: right"
                class="btn btn-sm bg-danger"
                (click)="addMarca()"
              >
                <i class="material-icons">save</i>
              </button>
            </div>
  
            <div class="card-body">
              <form>
                <div class="row">
                 
                  <div>
                    <input type="hidden" name="id" value="{{ myMarca.id }}" [(ngModel)]="myMarca.id" />
                  </div>
  
                 
                  <div class="col-12 col-sm-6 col-md-6 col-lg-12 col-xs-12">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Nombre Marca"
                        type="text"
                        maxlength="200"
                        [(ngModel)]="myMarca.description"
                        name="description"
                      />
                    </mat-form-field>
                  </div>
  
                
                  
                </div>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
