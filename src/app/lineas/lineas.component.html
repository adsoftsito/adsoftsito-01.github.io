<div class="main-content">
    <div class="container-fluid">
        
        <div class="input-group no-border">
            <input type="text" [(ngModel)]="valor" name="valor" class="form-control" placeholder="Buscar cliente, serie, folio, importe ...">
            <button mat-raised-button (click)="search()" class="btn btn-white btn-round btn-just-icon">
                <i class="material-icons">search</i>
                <div class="ripple-container"></div>
            </button>
            
        </div>
        <div class="row">
       
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Lineas - 
                        
                        <a  [routerLink]="['/admin/admin/new-linea/0']">
                           <b> Crear linea nueva  </b>
                        <i class="material-icons">login</i>
                           
                        </a>
                        </h4>
                        
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <th>Clave</th>
                                <th>Descripcion</th>
                                <th>Acciones</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let linea of posts" >
                                    <td>{{ linea.id }}</td>
                                    <td>{{ linea.description }}</td>
                                    <td>
                                        <button type="button" class="btn btn-warning btn-sm" (click)="updateThisLinea(linea.id,linea.description)">Actualizar</button>
                                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteThisLinea(linea.id)">Eliminar</button>
                                    </td>
                                </tr>
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
