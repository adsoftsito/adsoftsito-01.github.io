                                <div class="col-md-3">

                                        </option>
                                      </select>
                  
                            </div>
                            <div class="col-md-3">

                                    class="form-select form-select-sm form-control"
                                    name="codigoSatSeleccionado"
                                    [(ngModel)]="codigoSatSeleccionado"
                                  >
                                  <option value="G03">Gastos en General</option>
                                    <option
                                      [value]="codigoSat.id"
                                      *ngFor="let codigoSat of resultQueryClaveProdServ"
                                    >
                                      {{ codigoSat.descripcion }}
                                    </option>
                                  </select>
              
                        </div>
                        <div class="col-md-3">
                            Metodo pago
                              <select
                                class="form-select form-select-sm form-control"
                                name="codigoSatSeleccionado"
                                [(ngModel)]="codigoSatSeleccionado"
                              >
                              <option value="G03">Gastos en General</option>
                                <option
                                  [value]="codigoSat.id"
                                  *ngFor="let codigoSat of resultQueryClaveProdServ"
                                >
                                  {{ codigoSat.descripcion }}
                                </option>
                              </select>
          
                    </div>

                                    </mat-form-field>
                                </div>
                            </div>
